<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirect casuale</title>
    <script>
      window.onload = function () {
        const link1 = "https://docs.google.com/forms/d/e/1FAIpQLSdTMbXOTPNcviooyqE8NI2FBDvNRN_QoC_W3PbHtHEoBWvF5Q/viewform?usp=header"; // <-- sostituisci con il tuo link
        const link2 = "https://docs.google.com/forms/d/e/1FAIpQLSc-KlZoNbA_gzgYfc26lQmT9pPrPabj0eOSmZGhXxP1sOQEoQ/viewform?usp=header"; // <-- sostituisci con il tuo link

        const random = Math.random();
        window.location.href = random < 0.5 ? link1 : link2;
      };
    </script>
  </head>
  <body>
    <p>Reindirizzamento in corso...</p>
  </body>
</html>
